<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title style="color:bisque ;">Cars</title>
</head>
<body>
    <nav class="navbar navbar-primary bg-primary">
        <div class="container">
          <a class="navbar-brand" href="#">
              
            <img src="https://w7.pngwing.com/pngs/529/189/png-transparent-computer-icons-navigation-bar-home-home-angle-building-text-thumbnail.png" alt="home.png" width="30" height="24"><h3 style="color:bisque ; display: inline; margin:1rem;">Cars</h3>
          </a>
        </div>
      </nav>    
      
      <div id="cars-container"></div>

    <script>
        function showCars(){
            const request = new XMLHttpRequest();
            request.onload = function(){
                if (this.status == 200) {
                    const data = JSON.parse(this.responseText);
                    console.log(data);
                    const carsContainer = document.querySelector('#cars-container');
                    let content;
                    for (const car in data) {
                        content += `
                        <div class="card" style="width: 18rem;">
                        <img src="${car.picture}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">${car.name}</h5>
                            <p class="card-text"><h5>Price:</h5>${car.price}</p>
                            // <a href="#" class="btn btn-primary">Go somewhere</a>
                        </div>
                        </div>
                        `;
                    }
                    carsContainer.innerHTML = content;
                }
            }
            request.open("GET", "webservice.php");
            request.send();
        }

        showCars();

    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
